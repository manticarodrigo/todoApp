<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center padding>
  <h2>Welcome to todoApp!</h2>
  <p>
    Type in a todo to submit to database.
  </p>
  <ion-input placeholder="Todo name" [(ngModel)]="todo"></ion-input>
  <button (click)="saveTodo()"></button>
</ion-content>
